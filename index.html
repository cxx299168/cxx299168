<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>建材搜索系统</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 10px; }
    .search-bar {
      display: flex;
      gap: 10px;
      margin: 20px auto;
      max-width: 500px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background-color: #f0f0f0; }

    #infoModal, #detailModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-height: 90%;
      overflow-y: auto;
      z-index: 999;
    }
    #infoModal table, #detailModal textarea {
      width: 100%;
      margin-top: 10px;
    }
    #infoModal button.close,
    #detailModal button.close {
      float: right;
      background: red;
      color: white;
      margin-left: 10px;
    }
    .center {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2 class="center">建材产品搜索</h2>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="输入关键词搜索产品..." oninput="search()" />
    <button onclick="addProduct()">添加</button>
    <button onclick="showInfo()">信息库</button>
  </div>

  <table id="productTable" style="display:none;">
    <thead>
      <tr>
        <th>厂家</th><th>型号</th><th>规格</th><th>单价</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <div id="infoModal">
    <button class="close" onclick="hideInfo()">关闭</button>
    <h3>信息库内容</h3>
    <table>
      <thead>
        <tr><th>厂家</th><th>型号</th><th>规格</th><th>单价</th><th>操作</th></tr>
      </thead>
      <tbody id="infoBody"></tbody>
    </table>
  </div>

  <div id="detailModal">
    <button class="close" onclick="hideDetail()">关闭</button>
    <h3 id="detailTitle">产品详情</h3>
    <label>厂家详细信息：</label>
    <textarea id="factoryDetail"></textarea>
    <label>产品材质介绍：</label>
    <textarea id="materialDetail"></textarea>
    <button onclick="saveDetail()">保存</button>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products") || "[]");
    let details = JSON.parse(localStorage.getItem("details") || "{}");
    let currentIndex = -1;

    function render(list) {
      const table = document.getElementById("productTable");
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";
      if (list.length === 0) {
        table.style.display = "none";
        return;
      }
      table.style.display = "table";
      list.forEach((p, i) => {
        tbody.innerHTML += `
          <tr onclick="openDetail(${i})">
            <td>${p.factory}</td>
            <td>${p.model}</td>
            <td>${p.spec}</td>
            <td>${p.price}</td>
            <td><button onclick="event.stopPropagation();delProduct(${i})">删除</button></td>
          </tr>`;
      });
    }

    function search() {
      const keyword = document.getElementById("searchInput").value.trim();
      const filtered = products.filter(p =>
        p.factory.includes(keyword) || p.model.includes(keyword) || p.spec.includes(keyword)
      );
      render(filtered);
    }

    function addProduct() {
      const factory = prompt("厂家：");
      if (!factory) return;
      const model = prompt("型号：");
      const spec = prompt("规格：");
      const price = prompt("单价：");
      products.push({ factory, model, spec, price });
      localStorage.setItem("products", JSON.stringify(products));
      search();
    }

    function delProduct(index) {
      if (confirm("确定要删除该产品吗？")) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        search();
        showInfo();
      }
    }

    function showInfo() {
      document.getElementById("infoModal").style.display = "block";
      const tbody = document.getElementById("infoBody");
      tbody.innerHTML = "";
      products.forEach((p, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${p.factory}</td>
            <td>${p.model}</td>
            <td>${p.spec}</td>
            <td>${p.price}</td>
            <td><button onclick="delProduct(${i})">删除</button></td>
          </tr>`;
      });
    }

    function hideInfo() {
      document.getElementById("infoModal").style.display = "none";
    }

    function openDetail(index) {
      currentIndex = index;
      const key = "detail_" + index;
      const product = products[index];
      const detail = details[key] || { factoryDetail: "", materialDetail: "" };
      document.getElementById("detailTitle").textContent = `${product.factory} - ${product.model} - 详情`;
      document.getElementById("factoryDetail").value = detail.factoryDetail;
      document.getElementById("materialDetail").value = detail.materialDetail;
      document.getElementById("detailModal").style.display = "block";
    }

    function saveDetail() {
      if (currentIndex === -1) return;
      const key = "detail_" + currentIndex;
      details[key] = {
        factoryDetail: document.getElementById("factoryDetail").value,
        materialDetail: document.getElementById("materialDetail").value
      };
      localStorage.setItem("details", JSON.stringify(details));
      alert("已保存");
      hideDetail();
    }

    function hideDetail() {
      document.getElementById("detailModal").style.display = "none";
    }

    // 初始化
    search();
  </script>

</body>
</html>
