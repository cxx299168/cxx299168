<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>建材搜索系统</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }
    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      justify-content: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      max-width: 60%;
    }
    button {
      padding: 10px 12px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 15px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #infoModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 5%;
      width: 90%;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-height: 80%;
      overflow-y: auto;
      z-index: 999;
    }
    #infoModal button.close {
      float: right;
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
    }
    @media (max-width: 480px) {
      input[type="text"] {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>建材产品搜索</h2>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="请输入关键词..." oninput="search()" />
    <button onclick="addProduct()">添加</button>
    <button onclick="showInfo()">信息库</button>
  </div>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr>
        <th>厂家</th><th>型号</th><th>规格</th><th>单价</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <div id="infoModal">
    <button class="close" onclick="hideInfo()">关闭</button>
    <h3>信息库内容</h3>
    <table>
      <thead>
        <tr><th>厂家</th><th>型号</th><th>规格</th><th>单价</th><th>操作</th></tr>
      </thead>
      <tbody id="infoBody"></tbody>
    </table>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products") || "[]");

    function render(list) {
      const table = document.getElementById("resultTable");
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      if (list.length > 0) {
        table.style.display = "table";
        list.forEach((p, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${p.factory}</td>
              <td>${p.model}</td>
              <td>${p.spec}</td>
              <td>${p.price}</td>
              <td><button onclick="delProduct(${i})">删除</button></td>
            </tr>`;
        });
      } else {
        table.style.display = "none";
      }
    }

    function search() {
      const keyword = document.getElementById("searchInput").value.trim();
      const filtered = products.filter(p =>
        p.factory.includes(keyword) || p.model.includes(keyword) || p.spec.includes(keyword)
      );
      render(filtered);
    }

    function addProduct() {
      const factory = prompt("厂家：");
      if (!factory) return;
      const model = prompt("型号：");
      if (!model) return;
      const spec = prompt("规格：");
      if (!spec) return;
      const price = prompt("单价：");
      products.push({ factory, model, spec, price });
      localStorage.setItem("products", JSON.stringify(products));
      search();
    }

    function delProduct(index) {
      if (confirm("确定要删除该项吗？")) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        search();
        if (document.getElementById("infoModal").style.display === "block") {
          showInfo();
        }
      }
    }

    function showInfo() {
      document.getElementById("infoModal").style.display = "block";
      const tbody = document.getElementById("infoBody");
      tbody.innerHTML = "";
      products.forEach((p, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${p.factory}</td>
            <td>${p.model}</td>
            <td>${p.spec}</td>
            <td>${p.price}</td>
            <td><button onclick="delProduct(${i})">删除</button></td>
          </tr>`;
      });
    }

    function hideInfo() {
      document.getElementById("infoModal").style.display = "none";
    }

    // 页面初始化
    search();
  </script>

</body>
</html>
