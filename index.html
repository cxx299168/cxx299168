<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>建材搜索系统</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    #infoModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 5%;
      width: 90%;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-height: 80%;
      overflow-y: auto;
      z-index: 999;
    }
    #infoModal table { margin-top: 10px; }
    #infoModal button.close { float: right; background: red; color: white; }
  </style>
</head>
<body>

  <h2>建材产品搜索</h2>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="输入关键词搜索产品..." oninput="search()" />
    <button onclick="addProduct()">添加</button>
    <button onclick="showInfo()">信息库</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>名称</th><th>规格</th><th>价格</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <div id="infoModal">
    <button class="close" onclick="hideInfo()">关闭</button>
    <h3>信息库内容</h3>
    <table>
      <thead>
        <tr><th>名称</th><th>规格</th><th>价格</th><th>操作</th></tr>
      </thead>
      <tbody id="infoBody"></tbody>
    </table>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products") || "[]");

    function render(list) {
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";
      list.forEach((p, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.spec}</td>
            <td>${p.price}</td>
            <td><button onclick="delProduct(${i})">删除</button></td>
          </tr>`;
      });
    }

    function search() {
      const keyword = document.getElementById("searchInput").value.trim();
      const filtered = products.filter(p =>
        p.name.includes(keyword) || p.spec.includes(keyword)
      );
      render(filtered);
    }

    function addProduct() {
      const name = prompt("产品名称：");
      if (!name) return;
      const spec = prompt("规格：");
      const price = prompt("价格：");
      products.push({ name, spec, price });
      localStorage.setItem("products", JSON.stringify(products));
      search();
    }

    function delProduct(index) {
      if (confirm("确定要删除该产品吗？")) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        search();
        if (document.getElementById("infoModal").style.display === "block") {
          showInfo();
        }
      }
    }

    function showInfo() {
      document.getElementById("infoModal").style.display = "block";
      const tbody = document.getElementById("infoBody");
      tbody.innerHTML = "";
      products.forEach((p, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.spec}</td>
            <td>${p.price}</td>
            <td><button onclick="delProduct(${i})">删除</button></td>
          </tr>`;
      });
    }

    function hideInfo() {
      document.getElementById("infoModal").style.display = "none";
    }

    // 页面初始化
    search();
  </script>

</body>
</html>
